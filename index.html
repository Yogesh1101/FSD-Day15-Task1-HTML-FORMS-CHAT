<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-1 Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <style>
      table,
      th,
      td,
      tr,
      thead,
      tbody {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <header class="bg-black text-white text-center p-4 mb-4 fw-bold fs-3">
      <h1 id="title">TASK-1 CREATE FORM</h1>
      <p id="description">
        This task is to create a form containing the basic information
      </p>
    </header>
    <div class="container">
      <form id="form">
        <div style="display: flex; justify-content: center">
          <div class="form-group">
            <label for="first-name">First Name: </label>
            <input
              type="text"
              id="first-name"
              style="width: 250px"
              class="form-control"
              placeholder="Enter your First Name"
              required
            />
          </div>
          <div class="form-group" style="margin-left: 100px">
            <label for="last-name">Last Name: </label>
            <input
              type="text"
              id="last-name"
              style="width: 250px"
              class="form-control"
              placeholder="Enter your Last Name"
              required
            />
          </div>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 20px">
          <div class="form-group" style="display: flex; flex-direction: column">
            <label for="address">Address: </label>
            <textarea
              name="address"
              id="address"
              style="width: 250px"
              placeholder="Enter your Address"
              required
            ></textarea>
          </div>
          <div class="form-group" style="margin-left: 100px">
            <label for="pincode">Pincode: </label>
            <input
              id="pincode"
              style="width: 250px"
              class="form-control"
              placeholder="Enter your Pincode"
              required
            />
          </div>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 20px">
          <div
            class="form-group"
            style="width: 250px; display: flex; flex-direction: column"
          >
            <label for="gender">Gender:</label>
            <div style="display: flex">
              <input
                type="radio"
                id="male"
                name="gender"
                value="Male"
                class="form-check-input"
                style="margin-right: 10px"
                required
              />
              <label for="male" class="form-check-label">Male</label>
            </div>
            <div style="display: flex">
              <input
                type="radio"
                id="female"
                name="gender"
                value="Female"
                class="form-check-input"
                style="margin-right: 10px"
                required
              />
              <label for="female" class="form-check-label">Female</label>
            </div>
          </div>
          <div class="form-group" style="margin-left: 100px; width: 250px">
            <label for="food">Choice of Food (select atleast 2): </label><br />
            <input
              type="checkbox"
              name="food"
              value="Dosa"
              class="form-check-input"
            />
            Dosa
            <br />
            <input
              type="checkbox"
              name="food"
              value="Idly"
              class="form-check-input"
            />
            Idly
            <br />
            <input
              type="checkbox"
              name="food"
              value="Poori"
              class="form-check-input"
            />
            Poori
            <br />
            <input
              type="checkbox"
              name="food"
              value="Chicken Biryani"
              class="form-check-input"
            />
            Chicken Biryani
            <br />
            <input
              type="checkbox"
              name="food"
              value="Chicken Fired Rice"
              class="form-check-input"
            />
            Chicken Fired Rice
          </div>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 20px">
          <div class="form-group">
            <label for="state">State: </label>
            <input
              type="text"
              id="state"
              style="width: 250px"
              class="form-control"
              placeholder="Enter your State"
              required
            />
          </div>
          <div class="form-group" style="margin-left: 100px">
            <label for="country">Country: </label>
            <input
              type="text"
              id="country"
              style="width: 250px"
              class="form-control"
              placeholder="Enter your Country"
              required
            />
          </div>
        </div>
        <div style="display: flex; justify-content: center; margin-top: 20px">
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-primary"
              id="submit"
              style="width: 150px"
            >
              SUBMIT
            </button>
          </div>
        </div>
      </form>

      <div
        class="table"
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          margin-top: 20px;
        "
      >
        <table id="dataTable" class="table" style="width: 1200px">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>Pincode</th>
              <th>Gender</th>
              <th>Fav. Foods</th>
              <th>State</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </body>
</html>
